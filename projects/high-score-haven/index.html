<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>High Score Haven</title>
</head>

<body>
    <div class="form">
        Name:
        <input type="text" id="name">
        <br> Game:
        <input type="text" id="game">
        <br> Date:
        <input type="date" id="date">
        <br> High Score:
        <input type="text" id="highScore">
        <br> Message?
        <input type="checkbox" id="checkbox">
        <button type="button" id="button">Submit</button>
        <br>
    </div>
    <h1>High Score Haven</h1>
    <h4>Log your scores below!</h4>
    <table class="table">
        <tr class="topRow">
            <th id="playerName">Name</th>
            <th id="playerGame">Game</th>
            <th id="playerDate">Date</th>
            <th id="playerHighScore">High Score</th>
            <th id="playerMessage">Message</th>
        </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
