<!DOCTYPE html>
<html lang="en" ng-app="hitList">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Hit List</title>
</head>

<body ng-controller="mainCntrl">
    <div class="heading">
        <h1>* Don Corleon's Hit List</h1>
    </div>
    <div class="empty"></div>
    <div class="list" ng-repeat="hitta in hittas">
        <p>{{hitta.name}}</p>
        <img ng-src="{{hitta.image}}">



    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="app.js"></script>
    <script src="service.js"></script>
</body>

</html>
