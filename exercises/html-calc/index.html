<!DOCTYPE html>
<html>
    <head>
        <title>HTML Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div id="add">
       <legend>
       <p>ADDITION CALCULATOR</p>
        <input id="firstAddend" type="number">
        <input id="secondAddend" type="number">
        <button id="addBtn"  type="submit" onclick="addition()">Add</button>
        <p id="addAnswer"></p>
        </legend>
    </div>
    <div id="subtract" >
       <legend>
       <p>SUBTRACTION CALCULATOR</p>
        <input id="firstMinuend" type="number">
        <input id="secondMinuend" type="number">
        <button type="submit" onclick="subtract()">Subtract</button>
        <p id="subAnswer"></p>
        </legend>
    </div>
    <div id="multiply">
       <legend>
       <p>MULTIPLICATION CALCULATOR</p>
        <input id="firstFactor" type="number">
        <input id="secondFactor" type="number">
        <button type="submit" onclick="multiply()">Multiply</button>
        <p id="multAnswer"></p>
        </legend>
    </div>
    </body>
    <script src="app.js"></script>
</html>
