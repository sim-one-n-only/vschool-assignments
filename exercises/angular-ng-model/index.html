<!DOCTYPE html>
<html lang="en" ng-app='angularNGModel'>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <title>Angular ng-model</title>
</head>

<body ng-controller="mainCntrl" class="container">
    <div class="well">
        <input type="text" placeholder="First Name" ng-model="firstName">
        <h1>{{firstName}}</h1>
    </div>
    <div class="well" display="inline">
        <input type="text" placeholder="Middle Name" ng-model="middleName">
        <h1>{{middleName}}</h1>
    </div>
    <div class="well" display="inline">
        <input type="text" placeholder="Last Name" ng-model="lastName">
        <h1>{{lastName}}</h1>
    </div>
    <script src="app.js"></script>
</body>

</html>
