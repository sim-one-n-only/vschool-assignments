<!DOCTYPE html>
<html lang="en" ng-app="angularNameBadge">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Angular Name Badge</title>
</head>

<body ng-controller="mainCntrl" class="container">
    <div class="row">
        <form name="form" novalidate>
            <div class="col-md-4 col-md-offset-1 well">
                <input require ng-minlength="3" type="text" class="form-control" placeholder="First Name" ng-model="firstName">
            </div>
            <div class="col-md-4 col-md-offset-2 well">
                <input require ng-minlength="3" type="text" class="form-control" placeholder="Last Name" ng-model="lastName">
            </div>
            <div class="col-md-4 col-md-offset-1 well">
                <input require ng-minlength="3" type="email" class="form-control" placeholder="Email" ng-model="email">
            </div>
            <div class="col-md-4 col-md-offset-2 well">
                <input require ng-minlength="3" type="text" class="form-control" placeholder="Place of Birth" ng-model="pob">
            </div>
            <div class="col-md-4 col-md-offset-1 well">
                <input require ng-minlength="10" ng-maxlength="10" type="tel" class="form-control" placeholder="Phone" name="phone" ng-model="phone">
            </div>
            <div class="col-md-4 col-md-offset-2 well">
                <input require ng-minlength="3" type="text" class="form-control" placeholder="Favorite Food" ng-model="favFood" ng-minlength>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <input id="tellUs" require ng-minlength="3" type="text" class="form-control" placeholder="Tell us about yourself" ng-model="about" required ng-minlength="3">
                </div>
            </div>
            <div class="col-md-4 col-md-offset-5">
                <button class="btn btn-primary btn-lg" ng-disabled="form.$invalid" ng-click="submit()">Submit</button>
            </div>
        </form>
    </div>
    <div class="panel panel-info col-md-12">
        <div class="panel-heading col-md-12">
            <h4><b>Badge:</b></h4>
        </div>
        <div class="panel-body">
            <div class="col-md-4 col-md-offset-2">
                <p><b>Name:</b>{{addName.firstName}} {{addName.lastName}}</p>
            </div>
            <div class="col-md-4 col-md-offset-2">
                <p><b>Phone:</b>{{addName.phone}}</p>
            </div>
            <div class="col-md-4 col-md-offset-2">
                <p><b>Place of birth:</b>{{addName.pob}}</p>
            </div>
            <div class="col-md-4 col-md-offset-2">
                <p><b>Favorite food:</b>{{addName.favFood}}</p>
            </div>
            <div class="col-md-4 col-md-offset-2">
                <p><b>Email:</b>{{addName.email}}</p>
            </div>
            <div id="about" class="col-md-10 col-md-offset-1">
                <p>{{addName.about}}</p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
